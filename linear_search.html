<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Linear Search with JavaScript</title>
    <script>
      let data = [30, 13, 45, 78, 2, 9, 5, 50];
      let find = 31;
      let pos = undefined;
      for (let i = 0; i <= data.length; i++) {
        if (data[i] == find) {
          pos = i;
          break;
        }
      }
      console.warn(pos);
      if (!pos) {
        alert("element not found");
      }
    </script>
  </head>
  <body>
    <h1>Linear Search with JavaScript</h1>
  </body>
</html>
