<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Build Logic</title>
    <script>
      let data = [10, 19, 6, 18, 45, 68, 90, 35, 100];
      let evenArray = [];
      for (let i = 0; i < data.length; i++) {
        if (data[i] % 2 == 0) {
          evenArray.push(data[i]);
        }
      }

      for (let i = 0; i < evenArray.length; i++) {
        evenArray[i] = evenArray[i] * 2;
      }

      let count = 0;
      for (let i = 0; i < evenArray.length; i++) {
        count++;
      }
      console.warn(count);
      console.warn(evenArray);
    </script>
  </head>
  <body>
    <h1>
      Find even values from array, Make Double of every element and find array
      length manually
    </h1>
  </body>
</html>
