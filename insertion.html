<!DOCTYPE html>
<html lang="en">
  <head>
    <title>insertion sort in Javascript</title>
    <script>
      let arr = [12, 11, 13, 5, 6];
      function insertionSort(data) {
        let i, current, j;
        for (i = 1; i < data.length; i++) {
          current = data[i];
          j = i - 1;
          while (j >= 0 && data[j] > current) {
            data[j + 1] = data[j];
            j = j - 1;
          }
          data[j + 1] = current;
        }
      }
      insertionSort(arr);
      console.warn(arr);
    </script>
  </head>
  <body>
    <h1>insertion sort in Javascript</h1>
  </body>
</html>
