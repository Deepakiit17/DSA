<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Check Strings are Anagram</title>
    <script>
      function checkAnagram(str1, str2) {
        let ObjStr1 = {};
        if (str1.length !== str2.length) {
          return false;
        }
        for (ch of str1) {
          ObjStr1[ch] = (ObjStr1[ch] || 0) + 1;
        }
        for (ch of str2) {
          if (!ObjStr1[ch]) {
            return false;
          }
          ObjStr1[ch]--;
        }
        return true;
      }
      console.warn(checkAnagram("cat", "act"));
    </script>
  </head>
  <body>
    <h1>Check Strings are Anagram</h1>
  </body>
</html>
